<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    obj = {
      test: function() {
        for(var i=0;i<1;i++){
          console.log(this);  //Object
        }
        [1].forEach(()=>{
          console.log(this); //Object
        });
        [1].forEach(function(){
          console.log(this);  //WINdow
        })
        setTimeout(()=>{
          console.log(this); //OBject
        })
        setTimeout(function(){
          console.log(this); //Window
        })
      }
    }

    obj.test();

  </script>
  
</body>
</html>
