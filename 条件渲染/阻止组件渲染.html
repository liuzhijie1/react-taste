<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 有时候，你可能希望将组件隐藏起来，
      // 即使该组件已经被渲染了。我们只需要返回 null 就可以让组件隐藏起来。

      function HideComponent(props) {
        if (props.hide) {
          return null;
        }
        return <div>this.props.hide = {props.hide.toString()}</div>
      }

      class Welcome extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            hide: true
          }
          this.changeState = this.changeState.bind(this);
        }

        changeState() {
          this.setState((prevState) => ({hide: !prevState.hide}))
        }

        render() {
          return (
            <div>
              <HideComponent hide={this.state.hide} />
              <button onClick={this.changeState}>
                {this.state.hide ? 'show' : 'hide'}
              </button>
            </div>
          )
        }
      }

      ReactDOM.render(<Welcome result={false} />, document.getElementById('root'));

    </script>
  </body>
</html>
